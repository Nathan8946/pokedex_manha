name: pokedex_manha
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0
  dartz: ^0.10.0-nullsafety.2
  infinite_widgets: ^2.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: PokeGoTypes
      fonts:
        - asset: lib/assets/fonts/PokeGOTypes.ttf

    - family: PokemonHollow
      fonts:
        - asset: lib/assets/fonts/PokemonHollow.ttf
